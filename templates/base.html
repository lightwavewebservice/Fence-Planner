<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farm Fence Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#ecfeff', 100: '#cffafe', 200: '#a5f3fc', 300: '#67e8f9',
              400: '#22d3ee', 500: '#06b6d4', 600: '#0891b2', 700: '#0e7490', 800: '#155e75', 900: '#164e63'
            }
          },
          boxShadow: {
            glow: '0 0 20px rgba(34,211,238,0.25)'
          }
        }
      }
    }
  </script>
  <style>
    .glass { backdrop-filter: blur(10px); background: rgba(15, 23, 42, 0.6); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="h-full min-h-screen bg-slate-950 text-slate-200" style="font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;">
  <div class="pointer-events-none fixed inset-0 bg-[radial-gradient(ellipse_at_top_left,rgba(34,211,238,0.12),transparent_40%),radial-gradient(ellipse_at_bottom_right,rgba(99,102,241,0.12),transparent_40%)]"></div>

  <header class="sticky top-0 z-40 border-b border-slate-800/60 bg-slate-900/70 glass">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="h-8 w-8 rounded-lg bg-gradient-to-br from-primary-400 to-indigo-500 shadow-glow"></div>
        <h1 class="text-xl font-semibold tracking-tight">Farm Fence Planner</h1>
      </div>
      <nav class="flex items-center gap-3">
        <a href="/" class="px-3 py-1.5 rounded-md text-sm text-slate-200 hover:text-white hover:bg-slate-800/80 transition">Calculator</a>
        <a href="/settings" class="px-3 py-1.5 rounded-md text-sm text-slate-200 hover:text-white hover:bg-slate-800/80 transition">Settings</a>
        <a href="/admin/" class="px-3 py-1.5 rounded-md text-sm text-slate-200 hover:text-white hover:bg-slate-800/80 transition">Admin</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-t border-slate-800/60">
    <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-slate-400 flex items-center justify-between">
      <span>Prices are NZD and exclude GST. Southland, New Zealand.</span>
      <span class="text-slate-500">Â© {{ now|default:'' }}</span>
    </div>
  </footer>
</body>
</html>
